<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POVTREK Travel</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  background:#f5f7fb;
  color:#333;
  
}

/* HEADER */
header{
  height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.5),rgba(0,0,0,.5)),
    url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e");
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:white;
}

header h1{
  font-size:3.5rem;
  letter-spacing:3px;
}

header p{
  margin-top:15px;
  font-size:1.2rem;
}

/* SECTION */
section{
  padding:60px 8%;
}

.section-title{
  text-align:center;
  margin-bottom:40px;
}

.section-title h2{
  font-size:2.2rem;
  color:#1e90ff;
}

/* VENUES */
.venues{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}

.venue-card{
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
  transition:.3s;
  background:white;
}

.venue-card:hover{
  transform:translateY(-8px);
}

.venue-card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.venue-card h3{
  padding:15px;
  text-align:center;
}

/* FORM */
.form-box{
  max-width:600px;
  margin:auto;
  background:white;
  padding:30px;
  border-radius:20px;
  box-shadow:0 15px 30px rgba(0,0,0,.1);
}

.form-box h3{
  text-align:center;
  margin-bottom:20px;
  color:#1e90ff;
}

.form-box input,
.form-box select{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:10px;
  border:1px solid #ccc;
  outline:none;
}

.form-box button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:linear-gradient(to right,#1e90ff,#00c6ff);
  color:white;
  font-size:1rem;
  cursor:pointer;
  margin-top:10px;
}

/* FOOTER */
footer{
  background:#3469db;
  color:#f3eeee;
  text-align:center;
  padding:20px;
  margin-top:50px;
}
a{
    background: #3469db;
    color: #f3eeee;
    text-align: center;
    font-size: larger;
    padding: 20px;
    margin-top: 50px;
    margin-left: auto;
    margin-right: auto;
    border-radius: 20px;
    cursor: pointer;
    display: block;
    justify-content: center;
    align-items: center;
    width: 150px;
}
    
    .flight-animation{
  position:fixed;
  bottom:10%;
  left:-100px;
  font-size:60px;
  animation:flyPlane 4s ease-in-out forwards;
  z-index:9999;
}

/* Plane flying animation */
@keyframes flyPlane{
  0%{
    transform:translateX(0) translateY(0) rotate(0deg);
    opacity:1;
  }
  50%{
    transform:translateX(60vw) translateY(-100px) rotate(10deg);
  }
  100%{
    transform:translateX(120vw) translateY(-200px) rotate(20deg);
    opacity:0;
  }
}


</style>
</head>

<body>

<div class="flight-animation">

    <h1>POVTREK</h1>

  </div>
</header>

<!-- VENUES -->
<section>
  <div class="section-title">
    <h2>Popular Destinations</h2>
  </div>

  <div class="venues">
    <div class="venue-card">
      <img src="school.jpg">
      <h3>Student Trip</h3>
    </div>

    <div class="venue-card">
      <img src="adult.webp">
      <h3>Adult Trip</h3>
    </div>

    <div class="venue-card">
      <img src="family.jpg">
      <h3>Family Trip</h3>
    </div>
  </div>

<footer>
